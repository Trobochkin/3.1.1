<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title lang="ru">Roles</title>
</head>
<body>
<div class="container">
    <h3>Роли</h3>
    <button onclick="window.location.href = 'http://localhost:8080/roles/new';">Добавить роль</button>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="id">id</th>
            <th th:text="name">name</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.getId()}">id</td>
            <td th:text="${role.getName()}">name</td>
<!--            <td><a class="btn btn-success" th:href="@{update/{id}(id=${user.getId()})}">edit</a></td>-->
            <td><a class="btn btn-warning" th:href="@{delete/{id}(id=${role.getId()})}">delete</a></td>
        </tr>
        </tbody>
    </table>
    <button onclick="window.location.href = 'http://localhost:8080/logout';">Выйти</button>
</div>
</body>
</html>
